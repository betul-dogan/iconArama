<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap İkonları Göster</title>
    <!-- Bootstrap CSS ve Icons Kütüphanesi -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .icon-container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            font-size: 30px;
            color: rgb(60, 60, 60);
            
        }
        i{
            background-color: rgb(241, 243, 244);
            padding: 0px 15px;
            border-radius: 40%;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <input type="text" class="input form-control" placeholder="İkon arayın...">
    <div class="row">
        <div class="col-12">
            <h2 class="text-center mt-3">Bootstrap İkonları</h2>
            <div id="icon-list" class="icon-container mt-3">
                <i class="bi-alarm"></i>
                <i class="bi-bell"></i>
                <i class="bi-camera"></i>
                <i class="bi-chat"></i>
                <i class="bi-cup"></i>
            </div>
            <div id="icon-list" class="icon-container mt-5">
                <i class="bi-bag"></i>
                <i class="bi-circle"></i>
                <i class="bi-git"></i>
                <i class="bi-phone"></i>
                <i class="bi-apple"></i>
            </div>
        </div>
    </div>
</div>

<script>

const input = document.querySelector(".input");
const list = document.querySelectorAll("#icon-list i");
input.addEventListener("input",function(){
list.forEach(el => {
    if(el.className.includes(input.value)
    ){
        el.style.display="block"
    }
    else{
        el.style.display="none"
    }
    
});
})

 
</script>

</body>
</html>
